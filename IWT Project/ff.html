<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .container {
            max-width: 5000px; 
            margin: 40px auto;
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(181, 0, 0);
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #username, #email, #password, #confirm-password, #phone, #address, #city, #state, #zip, #country {
            color: white;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
            padding: 10px;
            font-size: 18px;
        }

        #username:focus, #email:focus, #password:focus, #confirm-password:focus, #phone:focus, #address:focus, #city:focus, #state:focus, #zip:focus, #country:focus {
            outline: none;
            border-bottom: 1px solid white;
        }

        label {
            color: white;
        }

        #username::placeholder, #email::placeholder, #password::placeholder, #confirm-password::placeholder, #phone::placeholder, #address::placeholder, #city::placeholder, #state::placeholder, #zip::placeholder, #country::placeholder {
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
  
        .grid-item {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#" align="right" class="text-bold text-white">Smart Home Dashboard</a>
            </div>
            <ul>
                <li><a href="indexsing.html" class="text-gray">Sign in</a></li>
            </ul>
        </div>
    </nav>
    <div class="img4">
        <div class="container">
            <h1 class="title text-large text-bold text-blue">Sign Up</h1> 
            <form id="signup-form">
              <div class="grid-container">
                <div class="grid-item">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username"><br><br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br><br>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password"><br><br>
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone"><br><br>
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address"><br><br>
                </div>
                <div class="grid-item">
                  <label for="city">City:</label>
                  <input type="text" id="city" name="city"><br><br>
                  <label for="state">State:</label>
                  <input type="text" id="state" name="state"><br><br>
                  <label for="zip">Zip:</label>
                  <input type="number" id="zip" name="zip"><br><br>
                  <label for="country">Country:</label>
                  <select id="country" name="country">
                    <option value="USA" style="color: black;">USA</option>
                    <option value="Canada" style="color: black;">Canada</option>
                    <option value="Mexico" style="color: black;">Mexico</option>
                  </select><br><br>
                  <label for="birthday">Birthday:</label>
                  <input type="date" id="birthday" name="birthday"><br><br>
                  <label for="gender">Gender:</label>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br><br>
                </div>
              </div>
              <input type="submit" value="Sign Up">
            </form>
          </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
